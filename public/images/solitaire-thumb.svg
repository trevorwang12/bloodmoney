<svg width="220" height="175" viewBox="0 0 220 175" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="solitaireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="220" height="175" fill="url(#solitaireGradient)"/>
  <!-- Playing cards -->
  <rect x="60" y="40" width="20" height="30" fill="white" stroke="#333" stroke-width="1" rx="2"/>
  <text x="70" y="58" text-anchor="middle" font-family="Arial" font-size="12" fill="red">♥</text>
  <text x="65" y="50" font-family="Arial" font-size="8" fill="red">A</text>
  
  <rect x="85" y="45" width="20" height="30" fill="white" stroke="#333" stroke-width="1" rx="2"/>
  <text x="95" y="63" text-anchor="middle" font-family="Arial" font-size="12" fill="black">♠</text>
  <text x="90" y="55" font-family="Arial" font-size="8" fill="black">K</text>
  
  <rect x="110" y="50" width="20" height="30" fill="white" stroke="#333" stroke-width="1" rx="2"/>
  <text x="120" y="68" text-anchor="middle" font-family="Arial" font-size="12" fill="red">♦</text>
  <text x="115" y="60" font-family="Arial" font-size="8" fill="red">Q</text>
  
  <rect x="135" y="55" width="20" height="30" fill="white" stroke="#333" stroke-width="1" rx="2"/>
  <text x="145" y="73" text-anchor="middle" font-family="Arial" font-size="12" fill="black">♣</text>
  <text x="140" y="65" font-family="Arial" font-size="8" fill="black">J</text>
  
  <!-- Card back -->
  <rect x="90" y="90" width="20" height="30" fill="#4169E1" stroke="#333" stroke-width="1" rx="2"/>
  <rect x="92" y="92" width="16" height="26" fill="#1E90FF" rx="1"/>
  
  <text x="110" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">SOLITAIRE</text>
  <text x="110" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#90EE90">Classic Cards</text>
</svg>