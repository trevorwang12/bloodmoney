<svg width="220" height="175" viewBox="0 0 220 175" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="particleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000428;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004e92;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="220" height="175" fill="url(#particleGradient)"/>
  <!-- Particles -->
  <circle cx="70" cy="60" r="2" fill="#00FFFF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="70" r="3" fill="#FF1493" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="90" r="1.5" fill="#32CD32" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="50" r="2.5" fill="#FFD700" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="100" r="2" fill="#9370DB" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="110" r="1" fill="#FF6347" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="110" cy="75" r="4" fill="#00FFFF" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central energy core -->
  <circle cx="110" cy="87" r="8" fill="url(#glowGradient)" opacity="0.6">
    <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="110" cy="87" r="4" fill="#FFFFFF" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <text x="110" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PARTICLE CLICKER</text>
  <text x="110" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#00FFFF">Mesmerizing Effects</text>
</svg>